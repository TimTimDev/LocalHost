<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tunniplaan</title>
</head>

<body>
    <div class="header-container">
        <div class="header">
            <div class="header-components">
                <div class="triangle-left" onclick=subtractWeek()>
                    <svg width="9" height="15" viewBox="0 0 9 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.13205 13.0289L1.13205 7.02888L7.13205 1.02888" stroke="black" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div>
                    <p id="week" class="current-week">Nädal 10</p>
                </div>
                <div class="triangle-right" onclick=addWeek()>
                    <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 1L7 7L1 13" stroke="black" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div class="group-box">
                <p id="group">TAK-19</p>
            </div>
        </div>

        <!-- Wrapper for choosing weekdays -->
        <div id="days-wrapper">
            <div class="day-wrapper">
                <a href="#monday" class="day">E</a>
                <span id="mon" class="day-date">02</span>
            </div>
            <div class="day-wrapper">
                <a href="#tuesday" class="day">T</a>
                <span id="tue" class="day-date">03</span>
            </div>
            <div class="day-wrapper">
                <a href="#wednesday" class="day">K</a>
                <span id="wed" class="day-date">04</span>
            </div>
            <div class="day-wrapper">
                <a href="#thursday" class="day">N</a>
                <span id="thu" class="day-date">05</span>
            </div>
            <div class="day-wrapper">
                <a href="#friday" class="day">R</a>
                <span id="fri" class="day-date">06</span>
            </div>
        </div>
    </div>


    <div class="panel-container">
        <div id="monday">
            <p class="what-day-is">Esmaspäev</p>
        </div>
        <div id="tuesday">
            <p class="what-day-is">Teisipäev</p>
        </div>
        <div id="wednesday">
            <p class="what-day-is">Kolmapäev</p>
        </div>
        <div id="thursday">
            <p class="what-day-is">Neljapäev</p>
        </div>
        <div id="friday">
            <p class="what-day-is">Reede</p>
        </div>
    </div>

    <!-- SEARCH MODAL THAT IS OPENED BY JAVASCRIPT -->
    <div class="modal">
        <div class="cross">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                <line x1="5.12132" y1="5" x2="19" y2="18.8787" stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"/>
                <line x1="5" y1="18.8787" x2="18.8787" y2="5" stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"/>
                </svg>
        </div>
        <div class="search">
            <label for="search">Otsi õpetajaid või klassiruume...</label>
            <input id="searchBar" type="text">
            <div class="results" id="resultList"></div>
        </div>
    </div>

    <!-- FOOTER SECTION WITH SEARCH AND FAVORITES OPTIONS -->
    <div class="footer">
        <div class="star">
            <svg width="42" height="42" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 7.23607L17.7431 12.6008L17.9676 13.2918H18.6942H24.335L19.7715 16.6074L19.1837 17.0344L19.4082 17.7254L21.1513 23.0902L16.5878 19.7746L16 19.3475L15.4122 19.7746L10.8487 23.0902L12.5918 17.7254L12.8163 17.0344L12.2285 16.6074L7.66501 13.2918H13.3058H14.0324L14.2569 12.6008L16 7.23607Z" stroke="white" stroke-width="2"/>
            </svg>
        </div>
        <div class="calendar">
            <svg width="41" height="41" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="6.875" y="8.875" width="18" height="15" rx="1"  stroke-width="2"/>
                <path d="M9.875 5.875L9.875 10.875" stroke-width="2" stroke-linecap="round"/>
                <path d="M21.875 5.875L21.875 10.875" stroke-width="2" stroke-linecap="round"/>
                <path d="M12.375 23.875C12.375 24.1511 12.5989 24.375 12.875 24.375C13.1511 24.375 13.375 24.1511 13.375 23.875H12.375ZM13.375 8.875C13.375 8.59886 13.1511 8.375 12.875 8.375C12.5989 8.375 12.375 8.59886 12.375 8.875H13.375ZM13.375 23.875L13.375 8.875H12.375L12.375 23.875H13.375Z" fill="#1A1A1A"/>
                <path d="M18.375 23.875C18.375 24.1511 18.5989 24.375 18.875 24.375C19.1511 24.375 19.375 24.1511 19.375 23.875L18.375 23.875ZM19.375 8.875C19.375 8.59886 19.1511 8.375 18.875 8.375C18.5989 8.375 18.375 8.59886 18.375 8.875L19.375 8.875ZM19.375 23.875L19.375 8.875L18.375 8.875L18.375 23.875L19.375 23.875Z" fill="#1A1A1A"/>
            </svg>
        </div>
        <div class="search-button">
            <svg width="42" height="42" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="14" cy="14" r="6.5" stroke="white" stroke-width="3"/>
                <line x1="19.1213" y1="19" x2="24" y2="23.8787" stroke="white" stroke-width="3" stroke-linecap="round"/>
            </svg> 
        </div>
    </div>

    <!-- Favorites Modal -->
    <div class="favorite-container">
        <div class="favourite">
            <div class="fav-txt">
                <span>Oled kindel, et tahad seda vaadet lemikutesse lisada?</span>
                <br>
                <span class="view-name">Vaate nimetus</span>
            </div>

            <div class="choices">
                <span class="cancel-favorites">LOOBU</span>
                <span class="approve-favorites">LISA</span>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>
    <script src="back.js"></script>
</body>
</html>
